	<body>
		<div id='bg-charas'>
			<div id='chara01'></div>
		</div>
		<div id='content'>
			<!--CHARACTER INFO-->
			<div id='chara-info-div'>
				<label for='char-name'>Character Name: </label><input type='text' name='char_name' id='char-name' title='Name'/><br />

			</div>
			<!--END CHARACTER INFO-->
			
			<!--STATS-->
			<table id='stat-table'>
				<tr class='ct-row-normal'>
					<th></th>
					<th>Strength</th><th>Dexterity</th><th>Constitution</td>
					<th>Intelligence</td><th>Wisdom</th><th>Charisma</th>
				</tr>
				<tr class='ct-row-normal'>
					<td class='ct-right'>Core Skill</th>
					<td><input type='number' name='str_input' id='str-input' class='ct-txt-norm ct-input' value='1' min='1' title='Strength'/></td>
					<td><input type='number' name='dex_input' id='dex-input' class='ct-txt-norm ct-input' value='1' min='1' title='Dexterity'/></td>
					<td><input type='number' name='con_input' id='con-input' class='ct-txt-norm ct-input' value='1' min='1' title='Constitution'/></td>
					<td><input type='number' name='int_input' id='int-input' class='ct-txt-norm ct-input' value='1' min='1' title='Intelligence'/></td>
					<td><input type='number' name='wis_input' id='wis-input' class='ct-txt-norm ct-input' value='1' min='1' title='Wisdom'/></td>
					<td><input type='number' name='cha_input' id='cha-input' class='ct-txt-norm ct-input' value='1' min='1' title='Charisma'/></td>
				</tr>
				<tr class='ct-row-normal'>
					<td class='ct-right'>Modifier</td>
					<td><input type='number' name='str_mod' id='str-mod'  class='ct-txt-norm ct-modout' value='0' title='' disabled='disabled'/></td>
					<td><input type='number' name='dex_mod' id='dex-mod'  class='ct-txt-norm ct-modout' value='0' title='' disabled='disabled'/></td>
					<td><input type='number' name='con_mod' id='con-mod'  class='ct-txt-norm ct-modout' value='0' title='' disabled='disabled'/></td>
					<td><input type='number' name='int_mod' id='int-mod'  class='ct-txt-norm ct-modout' value='0' title='' disabled='disabled'/></td>
					<td><input type='number' name='wis_mod' id='wis-mod'  class='ct-txt-norm ct-modout' value='0' title='' disabled='disabled'/></td>
					<td><input type='number' name='cha_mod' id='cha-mod'  class='ct-txt-norm ct-modout' value='0' title='' disabled='disabled'/></td>
				</tr>
				<tr class='ct-row-normal'>
					<td class='ct-right'>Saving Throw</td>
					<td><input type='number' name='str_save' id='str-save'  class='ct-txt-norm ct-saveout' value='0' title='' disabled='disabled'/></td>
					<td><input type='number' name='dex_save' id='dex-save'  class='ct-txt-norm ct-saveout' value='0' title='' disabled='disabled'/></td>
					<td><input type='number' name='con_save' id='con-save'  class='ct-txt-norm ct-saveout' value='0' title='' disabled='disabled'/></td>
					<td><input type='number' name='int_save' id='int-save'  class='ct-txt-norm ct-saveout' value='0' title='' disabled='disabled'/></td>
					<td><input type='number' name='wis_save' id='wis-save'  class='ct-txt-norm ct-saveout' value='0' title='' disabled='disabled'/></td>
					<td><input type='number' name='cha_save' id='cha-save'  class='ct-txt-norm ct-saveout' value='0' title='' disabled='disabled'/></td>
				</tr>
				<tr class='ct-row-normal'>
					<td class='ct-right'>Save?</td>
					<td><label for="str-prof">Saving Throw? </label><input type='checkbox' name='str_prof' id='str-prof' value="prof" class='ct-chk-norm ct-chk'/></td>
					<td><label for="dex-prof">Saving Throw? </label><input type='checkbox' name='dex_prof' id='dex-prof' value="prof" class='ct-chk-norm ct-chk'/></td>
					<td><label for="con-prof">Saving Throw? </label><input type='checkbox' name='con_prof' id='con-prof' value="prof" class='ct-chk-norm ct-chk'/></td>

					<td><label for="cha-prof">Saving Throw? </label><input type='checkbox' name='cha_prof' id='cha-prof' value="prof" class='ct-chk-norm ct-chk'/></td>
